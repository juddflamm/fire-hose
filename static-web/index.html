<html ng-app="fire-hose">
<head>
  <title>Fire Hose | Live Dashboard</title>
  <!-- app style sheet -->
  <link rel="stylesheet" href="app.css">

  <!-- AngularJS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="//cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <!-- app javascript -->
  <script src="app.js"></script>
</head>
<body ng-controller="Main">
  <h1>Fire Hose | Live Dashboard<h1>

  <h2>Webhook Counter: {{liveData.myCounter}}</h2>
  <img style="display: {{(liveData.myCounter>=100)?'block':'none'}}" src="http://www.clickypix.com/wp-content/uploads/2013/12/The-IT-Crowd-Quotes-Images-1023.jpg"/>

</body>
</html>
